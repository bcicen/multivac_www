{{ partial "header.html" . }}

{{if .Site.Params.cover}}
<header class="main-header " style="background-image: url({{.Site.BaseURL}}{{.Site.Params.cover}})">
  {{else}}
  <header class="main-header no-cover">
    {{end}}

    <nav class="main-nav overlay clearfix">
      <a class="menu-button" href="#"><span class="burger">&#9776;</span></a>
    </nav>
    <div class="vertical">
      <div class="main-header-content inner">
        <img class="blog-logo" src="{{ .Site.BaseURL }}images/404.png" alt="Multivac" />
        <h2 style="padding-top: 20px;" class="page-description">not found</h2>
      </div>
    </div>
  </header>

{{ partial "footer.html" . }}
